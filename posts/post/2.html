t_f||[]).push([0]);self.__next_f.push([2,null])</script><script>self.__next_f.push([1,"0:\"$L1\"\n"])</script><script>self.__next_f.push([1,"2:HL[\"/_next/static/css/32d10e6ebd17c447.css\",\"style\",{\"crossOrigin\":\"\"}]\n"])</script><script>self.__next_f.push([1,"3:I[3728,[],\"\"]\n5:I[9928,[],\"\"]\n6:I[6954,[],\"\"]\n7:I[7264,[],\"\"]\n8:I[6268,[\"326\",\"static/chunks/326-bf7461e8952b693d.js\",\"674\",\"static/chunks/674-60f8ad972d0391c4.js\",\"99\",\"static/chunks/99-6b3fedfb26cc15d6.js\",\"103\",\"static/chunks/app/(standar)/layout-3b94f1e2f07a543e.js\"],\"\"]\nb:I[3422,[\"326\",\"static/chunks/326-bf7461e8952b693d.js\",\"663\",\"static/chunks/app/(standar)/posts/post/%5Bid%5D/page-fa28aabcc67cda6e.js\"],\"\"]\nc:T1c0a,"])</script><script>self.__next_f.push([1,"\u003ch1\u003eMarkdown Quick Reference\u003c/h1\u003e\n\u003cp\u003eThis guide is a very brief overview, with examples, of the syntax that \u003ca href=\"http://daringfireball.net/projects/markdown/\"\u003eMarkdown\u003c/a\u003e supports. It is itself written in Markdown and you can copy the samples over to the left-hand pane for experimentation. It\u0026#39;s shown as \u003cem\u003etext\u003c/em\u003e and not \u003cem\u003erendered HTML\u003c/em\u003e.\u003c/p\u003e\n\u003ch1\u003eSimple Text Formatting\u003c/h1\u003e\n\u003cp\u003eFirst thing is first. You can use \u003cem\u003estars\u003c/em\u003e or \u003cem\u003eunderscores\u003c/em\u003e for italics. \u003cstrong\u003eDouble stars\u003c/strong\u003e and \u003cstrong\u003edouble underscores\u003c/strong\u003e for bold. \u003cem\u003e\u003cstrong\u003eThree together\u003c/strong\u003e\u003c/em\u003e for \u003cem\u003e\u003cstrong\u003eboth\u003c/strong\u003e\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003eParagraphs are pretty easy too. Just have a blank line between chunks of text.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eThis chunk of text is in a block quote. Its multiple lines will all be\nindented a bit from the rest of the text.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eMultiple levels of block quotes also work.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eSometimes you want to include code, such as when you are explaining how \u003ccode\u003e\u0026lt;h1\u0026gt;\u003c/code\u003e HTML tags work, or maybe you are a programmer and you are discussing \u003ccode\u003esomeMethod()\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eIf you want to include code and have new\nlines preserved, indent the line with a tab\nor at least four spaces:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eExtra spaces work here too.\nThis is also called preformatted text and it is useful for showing examples.\nThe text will stay as text, so any *markdown* or \u0026lt;u\u0026gt;HTML\u0026lt;/u\u0026gt; you add will\nnot show up formatted. This way you can show markdown examples in a\nmarkdown document.\n\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n\u003cpre\u003e\u003ccode\u003eYou can also use preformatted text with your blockquotes\nas long as you add at least five spaces.\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/blockquote\u003e\n\u003ch1\u003eHeadings\u003c/h1\u003e\n\u003cp\u003eThere are a couple of ways to make headings. Using three or more equals signs on a line under a heading makes it into an \u0026#39;h1\u0026#39; style. Three or more hyphens under a line makes it \u0026#39;h2\u0026#39; (slightly smaller). You can also use multiple pound symbols (\u003ccode\u003e#\u003c/code\u003e) before and after a heading. Pounds after the title are ignored. Here are some examples:\u003c/p\u003e\n\u003ch1\u003eThis is H1\u003c/h1\u003e\n\u003ch2\u003eThis is H2\u003c/h2\u003e\n\u003ch1\u003eThis is H1\u003c/h1\u003e\n\u003ch2\u003eThis is H2\u003c/h2\u003e\n\u003ch3\u003eThis is H3 with some extra pounds\u003c/h3\u003e\n\u003ch4\u003eYou get the idea\u003c/h4\u003e\n\u003ch5\u003eI don\u0026#39;t need extra pounds at the end\u003c/h5\u003e\n\u003ch6\u003eH6 is the max\u003c/h6\u003e\n\u003ch1\u003eLinks\u003c/h1\u003e\n\u003cp\u003eLet\u0026#39;s link to a few sites. First, let\u0026#39;s use the bare URL, like \u003ca href=\"https://www.github.com\"\u003ehttps://www.github.com\u003c/a\u003e. Great for text, but ugly for HTML.\nNext is an inline link to \u003ca href=\"https://www.google.com\"\u003eGoogle\u003c/a\u003e. A little nicer.\nThis is a reference-style link to [Wikipedia] \u003ca href=\"https://www.wikipedia.org\"\u003e1\u003c/a\u003e.\nLastly, here\u0026#39;s a pretty link to \u003ca href=\"https://www.yahoo.com\"\u003eYahoo\u003c/a\u003e. The reference-style and pretty links both automatically use the links defined below, but they could be defined \u003cem\u003eanywhere\u003c/em\u003e in the markdown and are removed from the HTML. The names are also case insensitive, so you can use \u003ca href=\"https://www.yahoo.com\"\u003eYaHoO\u003c/a\u003e and have it link properly.\u003c/p\u003e\n\u003cp\u003eTitle attributes may be added to links by adding text after a link.\nThis is the \u003ca href=\"https://www.bing.com\" title=\"Bing\"\u003einline link\u003c/a\u003e with a \u0026#39;Bing\u0026#39; title.\nYou can also go to [W3C] [2] and maybe visit a [friend].\n[2]: \u003ca href=\"https://w3c.org\"\u003ehttps://w3c.org\u003c/a\u003e (The W3C puts out specs for web-based things)\n[Friend]: \u003ca href=\"https://facebook.com\"\u003ehttps://facebook.com\u003c/a\u003e \u0026#39;Facebook!\u0026#39;\u003c/p\u003e\n\u003cp\u003eEmail addresses in plain text are not linked: \u003ca href=\"mailto:test@example.com\"\u003etest@example.com\u003c/a\u003e.\nEmail addresses wrapped in angle brackets are linked: \u003ca href=\"mailto:test@example.com\"\u003etest@example.com\u003c/a\u003e.\nThey are also obfuscated so that email harvesting spam robots hopefully won\u0026#39;t get them.\u003c/p\u003e\n\u003ch1\u003eLists\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003eThis is a bulleted list\u003c/li\u003e\n\u003cli\u003eGreat for shopping lists\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eYou can also use hyphens\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eOr plus symbols\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe above is an \u0026#39;unordered\u0026#39; list. Now, on for a bit of order.\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eNumbered lists are also easy\u003c/li\u003e\n\u003cli\u003eJust start with a number\u003c/li\u003e\n\u003cli\u003eHowever, the actual number doesn\u0026#39;t matter when converted to HTML.\u003c/li\u003e\n\u003cli\u003eThis will still show up as 4.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eYou might want a few advanced lists:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eThis top-level list is wrapped in paragraph tags\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThis generates an extra space between each top-level item.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eYou do it by adding a blank line\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThis nested list also has blank lines between the list items.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eHow to create nested lists\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eStart your regular list\u003c/li\u003e\n\u003cli\u003eIndent nested lists with two spaces\u003c/li\u003e\n\u003cli\u003eFurther nesting means you should indent with two more spaces\u003c/li\u003e\n\u003c/ol\u003e\n\u003cul\u003e\n\u003cli\u003eThis line is indented with four spaces.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eList items can be quite lengthy. You can keep typing and either continue\nthem on the next line with no indentation.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAlternately, if that looks ugly, you can also\nindent the next line a bit for a prettier look.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eYou can put large blocks of text in your list by just indenting with two spaces.\u003c/p\u003e\n\u003cp\u003eThis is formatted the same as code, but you can inspect the HTML\u003c/p\u003e\n\u003cp\u003eand find that it\u0026#39;s just wrapped in a \u003ccode\u003e\u0026lt;p\u0026gt;\u003c/code\u003e tag and \u003cem\u003ewon\u0026#39;t\u003c/em\u003e be shown\u003c/p\u003e\n\u003cp\u003eas preformatted text.\u003c/p\u003e\n\u003cp\u003eYou can keep adding more and more paragraphs to a single\nlist item by adding the traditional blank line and then keep\non indenting the paragraphs with two spaces.\u003c/p\u003e\n\u003cp\u003eYou really only need to indent the first line,\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ebut that looks ugly.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eLists support blockquotes\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eJust like this example here. By the way, you can\nnest lists inside blockquotes!\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFantastic!\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/blockquote\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eLists support preformatted text\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eYou just need to indent an additional four spaces.\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003eEven More\u003c/h1\u003e\n\u003ch2\u003eHorizontal Rule\u003c/h2\u003e\n\u003cp\u003eIf you need a horizontal rule you just need to put at least three hyphens, asterisks, or underscores on a line by themselves. You can also even put spaces between the characters.\u003c/p\u003e\n\u003chr\u003e\n\u003chr\u003e\n\u003chr\u003e\n\u003cp\u003eThose three all produced horizontal lines. Keep in mind that three hyphens under any text turns that text into a heading, so add a blank like if you use hyphens.\u003c/p\u003e\n\u003ch2\u003eImages\u003c/h2\u003e\n\u003cp\u003eImages work exactly like links, but they have exclamation points in front. They work with references and titles too.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.google.com/images/errors/logo_sm.gif\" alt=\"Google Logo\"\u003e and \u003cimg src=\"/images/posts/gambar1.png\" alt=\"Happy\" title=\"contoh gambar\"\u003e.\u003c/p\u003e\n\u003ch2\u003eInline HTML\u003c/h2\u003e\n\u003cp\u003eIf markdown is too limiting, you can just insert your own \u003cstrike\u003ecrazy\u003c/strike\u003e HTML. Span-level HTML \u003cu\u003ecan \u003cem\u003estill\u003c/em\u003e use markdown\u003c/u\u003e. Block level elements must be separated from text by a blank line and must not have any spaces before the opening and closing HTML.\u003c/p\u003e\n\u003cdiv style='font-family: 'Comic Sans MS', 'Comic Sans', cursive;'\u003e\nIt is a pity, but markdown does **not** work in here for most markdown parsers.\n[Marked] handles it pretty well.\n\u003c/div\u003e"])</script><script>self.__next_f.push([1,"1:[[],[\"$\",\"$L3\",null,{\"buildId\":\"BuJrdunQbuN0E_cmS0JpR\",\"assetPrefix\":\"\",\"initialCanonicalUrl\":\"/posts/post/2\",\"initialTree\":[\"\",{\"children\":[\"(standar)\",{\"children\":[\"posts\",{\"children\":[\"post\",{\"children\":[[\"id\",\"2\",\"d\"],{\"children\":[\"__PAGE__?{\\\"id\\\":\\\"2\\\"}\",{}]}]}]}]},\"$undefined\",\"$undefined\",true]}],\"initialHead\":[false,\"$L4\"],\"globalErrorComponent\":\"$5\",\"children\":[\"$\",\"$L6\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"template\":[\"$\",\"$L7\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":[[\"$\",\"title\",null,{\"children\":\"404: This page could not be found.\"}],[\"$\",\"div\",null,{\"style\":{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"},\"c
